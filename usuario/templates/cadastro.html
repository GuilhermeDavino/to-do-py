<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .card {
            max-width: 480px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #222;
        }

        p {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background-color: #0d6efd;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0b5ed7;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Cadastro de Usuário</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit mt-3">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        function onChangeCep(event) {
            const input = event.target.value.replace(/\D/g, '');

            if (input.length !== 8) {
                alert("CEP inválido. Deve conter 8 dígitos.");
                return;
            }

            const urlCep = `https://viacep.com.br/ws/${input}/json/`;
            const enderecoInput = document.getElementById('id_endereco');  // Ajuste se o nome do campo for diferente

            fetch(urlCep)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao consultar o CEP');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.erro) {
                        alert('CEP não encontrado.');
                        enderecoInput.value = '';
                    } else {
                        const endereco = `${data.logradouro}, número, complemento, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                        enderecoInput.value = endereco;
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert('Erro ao buscar o CEP.');
                });
        }
        document.addEventListener('DOMContentLoaded', function () {
            const cepInput = document.getElementById('id_cep');
            if (cepInput) {
                cepInput.addEventListener('change', onChangeCep);
            }
        });
    </script>
</body>

</html>
