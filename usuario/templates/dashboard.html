{% extends 'base.html' %}
{%block head%}

{% block title %}Dashboard{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f7fa;
    }

    .container {
        padding: 40px;
        max-width: 1200px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #333;
    }

    .charts {
        display: flex;
        gap: 40px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    canvas {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #myGrid {
        height: 500px;
        width: 100%;
        margin-top: 20px;
    }

    .card {
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
    }
</style>
{% endblock %}
{%block body%}
<div class="container">
    <h1 class="mb-4">Dashboard de Usuários</h1>

    <!-- AG Grid -->
    <div id="myGrid" class="ag-theme-alpine mb-5"></div>

    <!-- Gráficos -->
    <div class="charts">
        <div class="card" style="width: 45%;">
            <div class="card-header">Distribuição por Sexo</div>
            <div class="card-body">
                <canvas id="chartSexo" width="300" height="300"></canvas>
            </div>
        </div>

        <div class="card" style="width: 45%;">
            <div class="card-header">Distribuição por Idade</div>
            <div class="card-body">
                <canvas id="chartIdade" width="400" height="300"></canvas>
            </div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/ag-grid-community@30.2.0/dist/ag-grid-community.min.noStyle.js"></script>

<script>

    const usuariosData = JSON.parse('{{ usuarios_data|escapejs }}');
    const sexoChartData = JSON.parse('{{ sexo_data|escapejs }}');
    const idadeChartData = JSON.parse('{{ idade_data|escapejs }}');


    const columnDefs = [
        { headerName: "Nome", field: "nome", sortable: true, filter: true },
        { headerName: "Email", field: "email", sortable: true, filter: true },
        { headerName: "Sexo", field: "sexo", sortable: true, filter: true },
        { headerName: "CPF", field: "cpf", sortable: true, filter: true },
        { headerName: "Data de Nascimento", field: "data_nascimento", sortable: true, filter: true },
        { headerName: "Idade", field: "idade", sortable: true, filter: true }
    ];

    const gridOptions = {
        columnDefs: columnDefs,
        rowData: usuariosData,
        pagination: true,
        paginationPageSize: 10,
        domLayout: 'autoHeight',
        defaultColDef: {
            resizable: true
        }
    };

    document.addEventListener('DOMContentLoaded', function () {
        const gridDiv = document.querySelector('#myGrid');
        new agGrid.Grid(gridDiv, gridOptions);

    
        new Chart(document.getElementById("chartSexo"), {
            type: 'pie',
            data: {
                labels: sexoChartData.labels,
                datasets: [{
                    data: sexoChartData.data,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Distribuição por Sexo',
                        font: {
                            size: 18
                        }
                    }
                }
            }
        });


        new Chart(document.getElementById("chartIdade"), {
            type: 'bar',
            data: {
                labels: idadeChartData.labels,
                datasets: [{
                    label: 'Usuários por Idade',
                    data: idadeChartData.data,
                    backgroundColor: '#42A5F5'
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Distribuição por Idade',
                        font: {
                            size: 18
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
