{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'platform_app/css/update-task.css' %}">
{% endblock %}
{% block title %}To-Do-List{% endblock%}
{% block body %}
<nav class="navbar">
    <ul class="nav-list">
        <li><a href="{% url 'task_create' %}">Criar Tarefa</a></li>
        <li><a href="{% url 'task_list' %}">Minhas Tarefas</a></li>
        <li><a href="{% url 'logout' %}">Sair</a></li>
    </ul>
</nav>
<div class="container">
    <form action="{% url 'task_update' task.id %}" method="post" class="container-form"> {% csrf_token %}
        <div class="input-container">
            <label for="title">Titulo</label>
            <input type="text" name="title" id="title" placeholder="Digite o titulo" value="{{task.title}}">
        </div>
        <div class="input-container">
            <label for="description">Descrição</label>
            <input type="text" name="description" id="description" placeholder="Digite a descrição"
                value="{{task.description}}">
        </div>
        <div class="input-container">
            <label for="priority" >Prioridade</label>
            <select id="priority" name="priority" required>
                <option value="Baixa">Baixa</option>
                <option value="Média" selected>Média</option>
                <option value="Alta">Alta</option>
            </select>
        </div>
        <div class="input-container">
            <input type="submit" value="Atualizar" class="btn-input">
        </div>
    </form>
</div>
{%endblock%}
